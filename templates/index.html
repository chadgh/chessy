<html>
<head>
	<meta charset="utf-8">
	<title>Chess Puzzles</title>
	<link rel="stylesheet" href="/css/style.css" type="text/css" media="all" charset="utf-8">
</head>
<body>
	<header><h1>Chess Puzzles</h1></header>
	<div id="content">
		<h2>Puzzles</h2>
		<ol>
			{% for puzzle, message in puzzles %}
			<li><a href="{{ url_for('display_chess_board', fen=puzzle, message=message) }}">{{ message }}</a></li>
			{% endfor %}
		</ol>
	</div>
</body>
</html>
